<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@500&display=swap" rel="stylesheet">
</head>
<body scroll="no" style="overflow: hidden">
    <div class = "heading">
        <h1>Welcome to Wether The Weather!</h1>
    </div>
<div class = "card">
    <input type="text" class = "search-bar" name="" id="">
    <button class="btn"></button>
    <div class="weather">
    <h3 class="city">Weather in Delhi</h3>
    <div class="temp">Current Temperature: 32°C</div>
    <div class="feels">Feels Like: 12°C</div>
    <div class="description">Weather : Sunny</div>
</div>
<div class="precipitation">Precipitation % : 67</div>
<div class="wind"> Wind Speed : 3.5 kmph</div>
</div><a class="links" href="https://github.com/maitreyee-xo/weather-forecasting-app">View Source Code</a>
    <script src="index.js"></script>
</body>
